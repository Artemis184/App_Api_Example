<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>

    <ion-title>Catálogo</ion-title>

    <!-- Ícono de carrito a la derecha -->
<ion-buttons slot="end">
  <ion-button >
    <ion-icon name="cart" slot="icon-only"></ion-icon>
    <ion-badge *ngIf="cantidadCarrito > 0" color="danger">{{ cantidadCarrito }}</ion-badge>
  </ion-button>
</ion-buttons>


  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- Buscador -->
<ion-searchbar
  [(ngModel)]="textoBusqueda"
  (ionInput)="filtrarProductos()"
  placeholder="Buscar productos...">
</ion-searchbar>


  <!-- Lista de productos agrupados -->
  <div class="fila-productos" *ngFor="let fila of listaproductosAgrupadosFiltrados">
    <ion-card class="card-producto" *ngFor="let objProducto of fila">
      <img [src]="servG.imagenUrl(objProducto.prod_imagen)" />

      <ion-card-header>
        <ion-card-title>
          {{ objProducto.prod_nombre }}
        </ion-card-title>
        <ion-card-subtitle>
          CODIGO: {{ objProducto.prod_codigo }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Precio:</strong> ${{ objProducto.prod_precio }}</p>
        <p><strong>Stock:</strong> {{ objProducto.prod_stock }}</p>

        <ion-button expand="block" (click)="seleccionarImagen(objProducto)">
          Cambiar Imagen
        </ion-button>

        <ion-button color="success" expand="block" (click)="agregarAlCarrito(objProducto)">
          Agregar al Carrito
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
