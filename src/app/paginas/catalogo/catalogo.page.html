<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Catalogo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let producto of listaProductos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ producto.prod_nombre }}</ion-card-title>
          <ion-card-subtitle>{{ producto.prod_codigo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <img [src]="servG.imagenUrl(producto.prod_imagen)" alt="{{ producto.prod_nombre }}" />
          <p><strong>Precio:</strong> {{ producto.prod_precio | currency }}</p>
          <p>Stock: {{ producto.prod_stock }}</p>
          <ion-button expand="block" (click)="seleccionarImagen(producto)">
            Cambiar Imagen
          </ion-button>
        </ion-card-content>

      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
