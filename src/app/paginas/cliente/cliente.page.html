<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title> {{id == 0? 'Nuevo ': 'Editar '}} cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>CEDULA: </ion-label>
      <ion-input type="text" placeholder="CEDULA" [(ngModel)]="objCliente.cli_identificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>NOMBRE: </ion-label>
      <ion-input type="text" placeholder="NOMBRE" [(ngModel)]="objCliente.cli_nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>TELEFONO: </ion-label>
      <ion-input type="text" placeholder="TELEFONO" [(ngModel)]="objCliente.cli_telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>DIRECCION: </ion-label>
      <ion-input type="text" placeholder="DIRECCION" [(ngModel)]="objCliente.cli_direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>PAIS: </ion-label>
      <ion-input type="text" placeholder="PAIS" [(ngModel)]="objCliente.cli_pais"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CIUDAD: </ion-label>
      <ion-input type="text" placeholder="CIUDAD" [(ngModel)]="objCliente.cli_ciudad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cliente activo</ion-label>
      <ion-checkbox slot="end"
        [(ngModel)]="clienteActivo">
      </ion-checkbox>
    </ion-item>
  </ion-list>

    <ion-button (click)="fun_grabar()" expand="block" fill="clear" shape="round">
      GRABAR
    </ion-button>



</ion-content>
